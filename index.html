<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Social Links Profile</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <article class="profile">
      <img src="/assets/images/avatar-jessica.jpeg" alt="Jessica Randall's Avatar" loading="lazy" width="150" height="150" loading="lazy">
      
      <h1 class="name">Jessica Randall</h1>
      <p class="location">London, United Kingdom</p>
      
      <blockquote>
        "Front-end developer and avid reader."
      </blockquote>

      <nav class="social-links">
        <ul>
          <li><a href="#" target="_blank">GitHub</a></li>
          <li><a href="#" target="_blank">Frontend Mentor</a></li>
          <li><a href="#" target="_blank">LinkedIn</a></li>
          <li><a href="#" target="_blank">X</a></li>
          <li><a href="#" target="_blank">Instagram</a></li>
        </ul>
      </nav>
    </article>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Amiko Elvis</a>.
    </p>
  </footer>
</body>
</html>
